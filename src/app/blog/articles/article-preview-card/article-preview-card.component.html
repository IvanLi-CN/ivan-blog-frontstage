<section class="article-preview-card">
  <header>
    <h3>{{ article?.title }}</h3>
  </header>
  <footer>
    <dl>
      <dt>发布日期</dt>
      <dd>
        <time>{{ article?.publishedAt | amDateFormat: 'YYYY-MM-DD HH:mm' }}</time>
      </dd>
    </dl>
    <dl>
      <dt>作者</dt>
      <dd>{{ 'Ivan Li' }}</dd>
    </dl>
  </footer>
  <p>{{ article?.summary }}</p>
</section>
